<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcelo Willian Ouriversaria</title>
    <icon rel="icon" href="assets/Marcelo Willian ourives.jpg" type="image/x-icon"></icon>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header>
        <section class="cabecalho">
            <img src="assets/Marcelo Willian ourives.jpg" alt="Baner Marcelo Willian ouriversaria" class="cabecalho__imagem">
            <h1 class="cabecalho__titulo">Jóias que eternizam <br> momentos.</h1>           
        </section>  
    </header> 
    
        <!--1ª section carrossel-->
    <section class="carrossel">

        <!-- Slider main container -->
        <div class="carrossel__container">
            <div class="swiper">
                <!-- Additional required wrapper --> 
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/Alincas de casamento.png"alt="Alianças de casamento"></div>
                <div class="swiper-slide"><img src="assets/Anéis femininos.png" alt="Anéis"></div>
                <div class="swiper-slide"><img src="assets/Colar.png" alt="Colar"></div>
                <div class="swiper-slide"><img src="assets/Cordão.png" alt="cordão"></div>
                <div class="swiper-slide"><img src="assets/colar masculino.png" alt="Gargantilha masculina"></div>
                <div class="swiper-slide"><img src="assets/Piercings.png" alt="Piercing"></div> 
            </div>       
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 5,
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>

    </body>
</html>
