<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcelo Willian Ouriversaria</title>
    <link rel="shortcut icon" href="assets/Ico Ourives.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header>
        <section class="cabecalho">
            <img src="assets/Ourives.png" alt="Baner Marcelo Willian ouriversaria" class="cabecalho__imagem">
            <h1 class="cabecalho__titulo">Jóias que eternizam <br> momentos.</h1>           
        </section>  
    </header> 
    
        <!--1ª section carrossel-->
    <section class="carrossel">
        <!-- Slider main container -->
        <div class="carrossel__container">
            <div class="swiper">
                <!-- Additional required wrapper --> 
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/Anel de noivado.png" alt="Anéis de nopivado"></div>
                <div class="swiper-slide"><img src="assets/Anéis.png" alt="Anéis"></div>
                <div class="swiper-slide"><img src="assets/Brinco e cordão.png" alt="Brinco e cordão"></div>
                <div class="swiper-slide"><img src="assets/Brinco.png" alt="Brinco"></div>
                <div class="swiper-slide"><img src="assets/Colares.png" alt="Colares"></div>
                <div class="swiper-slide"><img src="assets/Gargantilha feminina.png" alt="Gargantilha feminina"></div>
                <div class="swiper-slide"><img src="assets/Gargantilha masculina.png" alt="Gargantilha masculina"></div> 
                <div class="swiper-slide"><img src="assets/Joias.png" alt="Jóias"></div>
                <div class="swiper-slide"><img src="assets/Piercing.png" alt="Piercing"></div>
                <div class="swiper-slide"><img src="assets/Pingentes.png" alt="Pingentes"></div>
                <div class="swiper-slide"><img src="assets/Pulseira.png" alt="Pulseiras"></div>
            </div>       
        </div>
    </section>
        
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 12,
                slidesPerView: 4,
                loop: true,
                autoplay: {
                    delay: 2000,
                    disableOnInteraction: false,
                },
            });
        </script>

    </body>
</html>
